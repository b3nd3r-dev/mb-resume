apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mbresume
  name: resume
  labels:
    app: resume
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
      - name: resume
        image: mbresume:3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5003
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secretkey
              key: key
              optional: false
